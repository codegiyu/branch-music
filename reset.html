<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        <title>new password</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login_password_verification.css">
    </head>
    <body class="bg-body">
            <header class="bg-white shadow-sm navigation">
                <div class="container-fluid py-0 px-lg-5 px-md-3">
                    <div class="d-flex align-items-center justify-content-between p-0">
                        <div class="nav-left d-flex align-items-center ps-lg-5 ps-md-4">
                            <a href="index.html" class="navbar-brand">
                                <div class="nav-logo">
                                    <img src="img/logo 1nav.png" alt="" class="img-fluid">
                                </div>
                            </a>
                            <form class="d-flex position-relative ms-lg-4 ms-0">
                                <input class="form-control me-2 border-dark" type="search" placeholder="Search" aria-label="Search">
                                <button class="position-absolute px-2 bg-white rounded" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                        <div class="nav-right d-flex pe-lg-5 pe-md-4">
                            <a href="#" class="text-decoration-none">
                                <div class="d-flex align-items-center pe-lg-4 pe-md-2 pe-1 border-dark">
                                    <p class="text-dark fw-bold m-0">How it works</p>
                                </div>
                            </a>
                            <a href="login.html" class="text-decoration-none">
                                <div class="d-flex align-items-center pe-lg-4 pe-md-2 pe-1 border-end border-dark">
                                    <p class="text-dark fw-bold m-0">Login</p>
                                </div>
                            </a>
                            <a href="signup.html" class="text-decoration-none">
                                <div class="d-flex align-items-center pe-lg-4 pe-md-2 pe-1 ps-3 border-dark">
                                    <p class="text-dark fw-bold m-0">create account</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
        </header>
        <div class=" bg-light content mt-5">
            <h4 class="pt-3 ms-5 header">New password</h4>
            <div class="input-box m-5">
                <input type="password" id="password1" class=" p-3 form-control" placeholder="New password">
                <div class="eye-box">
                    <span class="eye" onclick = "password1()">
                        <i class="fa-solid fa-eye" id="hide_1"></i>
                        <i class="fa-solid fa-eye-slash" id="hide_2"></i></span>
                </div>
            </div>
            <div class="input-box m-5">
                <input type="password" id="password" class=" p-3 form-control" placeholder="confirm password">
                <div class="eye-box">
                    <span class="eye" onclick = "password()">
                        <i class="fa-solid fa-eye" id="hide1"></i>
                        <i class="fa-solid fa-eye-slash" id="hide2"></i>
                    </span>
                </div>
            </div>
            <div class="m-5 pb-5">
                <button class=" btn btn-light text-light p-3 form-control button">Reset password</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c9d8178e6e.js" crossorigin="anonymous"></script>
        <script src="js/login_password_verification.js"></script>
    </body>
</html>
